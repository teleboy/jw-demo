<!doctype html>
<html>
<head>
    <script src="jwplayer-8.13.8/jwplayer.js"></script>
    <script>jwplayer.key = "Jo+98pn8BAj/HhzxXepYJNX58bsgpdhFXIe4ow==";</script>
    <script src="https://sb.scorecardresearch.com/c2/plugins/streamingtag_plugin_jwplayer.js"></script>
</head>
<body>

<div id="player">Loading your player...</div>

<pre id="adError" style="background-color: lightgray; padding: 5px;"></pre>
<script>
    (function() {
        var playerSettings = {
            file: 'https://content.jwplatform.com/videos/s8BPzDe0-kNspJqnJ.mp4',
            autostart: true,
            advertising: {
                client: 'vast',
                skipoffset: 3,
                autoplayadsmuted: true,
                vpaidcontrols: true
            }
        };

        jwplayer('player')
            .setup(playerSettings)
            .on('ready', _onReady)
            .on('beforePlay', _onBeforePlay)
            .on('adSkipped', _onAdSkip)
            .on('adError', _onAdError);

        function _onReady() {
            window.ns_.StreamingAnalytics.JWPlayer(jwplayer('player'), {
                publisherId: '33319567'
            });
        }

        /**
         * Play an adtag
         *
         * @return void
         * @private
         */
        function _onBeforePlay() {
            this.playAd('https://s3.amazonaws.com/demo.jwplayer.com/static-tag/preroll.xml');
        }

        function _onAdError(e) {
            document.getElementById('adError').innerHTML = JSON.stringify(e, null, 4);
        }

        function _onAdSkip() {
            this.playAd('https://s3.amazonaws.com/demo.jwplayer.com/static-tag/preroll.xml');
        }
    })();
</script>
</body>
</html>
